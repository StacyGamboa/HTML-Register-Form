<section id="message_area">
      <div class="container">
          <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p> Please complete the form below. We'll do everything we can to respond to you as quickly as possible.</p>

                        <form  id="formulario" action="confirmation.html" >
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label" for="name">Name</label>
                                    <input type="text" name="first_name" id="name" placeholder="" class="form-control">
                                </div>
                              </br>
                                <div class="col-md-6">
                                    <label class="control-label" for="email">Email</label>
                                    <input type="text" type="email" placeholder="" name="email" id="email" required class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="Subject">Subject</label>
                                    <input type="text" name="subject" id="subject" placeholder="" class="form-control">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" for="textarea">Message</label>
                                        <textarea class="form-control" id="message" name="comments" rows="6" required placeholder=""></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <input type="submit" id="btn-send" name="singlebutton" class="btn btn-primary" value="Send Message">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div id="resp"></div>
                    </div>
                </div>
            </div>

          </div>
      </div>
			</div>
		</section>
